# Docker Compose for Cloud Deployment - Multi-User Portfolio Analyzer
# This is for testing cloud configuration locally before deployment
version: '3.8'

services:
  portfolio-app:
    build:
      context: .
      dockerfile: Dockerfile.cloud
    container_name: portfolio-analyzer-cloud
    ports:
      - "8080:8080"
    environment:
      # Production settings
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PORT=8080
      # API keys (use environment variables or secrets in actual cloud deployment)
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-demo}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-demo}
      # Security (use proper secret management in cloud)
      - SECRET_KEY=${SECRET_KEY:-production-secret-key-change-me}
      # Google Cloud specific
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-portfolio-analyzer-467806}
      # Logging and monitoring
      - LOG_LEVEL=INFO
      - STRUCTURED_LOGGING=true
    # Production resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s

networks:
  default:
    name: portfolio-cloud-network